    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: fantasy;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.3rem;
        }

        .navbar a svg {
            width: 14px;
            height: 14px;
            margin-bottom: 5px;
        }


@media (max-width: 480px) {
    .navbar {
        flex-direction: row;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .navbar a {
        font-size: 0.7rem;
    }
    .navbar a svg {
        width: 15px;
        height: 15px;
    }
}

/* Larger mobile and tablets */
@media (min-width: 481px) and (max-width: 768px) {
    .navbar {
        flex-direction: row;
        justify-content: space-around;
    }
}
.container{
    width: 60%;
    height: 100%;
    background-color: black;
    align-items: center;
    margin-left: 20%;
    padding: 10px;
}
.Main{
    height: 100%;

    align-items: center;
}
.box{
    width: 70%;

    margin: auto;
}
.profile{
    width: 100%;

    height: 10%;

    justify-content: space-around;
    flex-wrap: wrap;
    align-items: center;
}
.img{
background-color: black;
height: 20px;
width: 20px;
border-radius: 50%;
}
.menu svg{
    height: 20px;
    width: 20px;
}
.post img{
    width: 100%;
    height: 70vh;
}
.profile p{
    font-size: 15px;
}
.icons {
    width: 100%;
    background-color: pink;
    height: 30%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.lcs svg {
    height: 30px;
    width: 30px;
    margin: 0 5px;
    fill: black;
}

.lcs {
    display: flex;
    justify-content: space-around;
    width: 50%;
}
.save svg{

    width: 30px;
}
    </style>

    <script>
    // Function to handle the comment icon click
    document.getElementById('comment').addEventListener('click', function() {
        // Check if the comment box already exists
        if (!document.querySelector('.comment-box')) {
            // Create a container for the comment box
            const commentBoxContainer = document.createElement('div');
            commentBoxContainer.classList.add('comment-box-container');
            commentBoxContainer.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 50%;
                background: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                padding: 20px;
                z-index: 1000;
            `;

            // Create the comment box input
            const input = document.createElement('textarea');
            input.classList.add('comment-box');
            input.setAttribute('placeholder', 'Write your comment here...');
            input.style.cssText = `
                width: 100%;
                height: 80px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                font-size: 1rem;
                resize: none;
            `;

            // Create a button to submit the comment
            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.style.cssText = `
                margin-top: 10px;
                padding: 10px 20px;
                background: #333;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            `;

            // Close the comment box
            submitButton.addEventListener('click', function () {
                alert(`Comment Submitted: ${input.value}`);
                document.body.removeChild(commentBoxContainer);
            });

            // Append elements to the container
            commentBoxContainer.appendChild(input);
            commentBoxContainer.appendChild(submitButton);

            // Append the container to the body
            document.body.appendChild(commentBoxContainer);
        }
    });
    let like = document.getElementById('like');
    like.addEventListener("click",()=>{
like.style="background-color:red";
    });
</script>
