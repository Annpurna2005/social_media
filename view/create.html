<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            font-family: fantasy;
            color: white;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80vh;
            padding: 20px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 500px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, textarea, #btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
        }
        #btn {
            background-color: palevioletred;
            color: white;
            border: none;
            cursor: pointer;
        }
        #btn:hover {
            background-color: #d26a8d;
        }
        @media (min-width: 768px) {
            .main {
                padding: 40px;
            }
            input, textarea {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="../contoller/post.php" method="post" enctype="multipart/form-data">
            <div>
                <input type="file" placeholder="Choose image" name="image">
            </div>
            <label for="bio">Enter caption</label>
            <textarea name="caption" id="caption"></textarea>
            
            <input type="submit" value="add" name="create_post" id="btn">
        </form>
    </div>
    
</body>
</html>
